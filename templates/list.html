{% extends 'base.html' %}

{% block title %}
Spending List Page
{% endblock %}

{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="table-responsive">
        <table class="table table-striped table-sm table-bordered">
            <thead>
            <tr>
                <th>Amount</th>
                <th>Currency</th>
                <th>Reason</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody id="Tracksinner">
            {% for each in data %}
            <tr>
                <td>{{ each.amount }}</td>
                <td>{{ each.currency }}</td>
                <td>{{ each.reason }}</td>
                <td>{{ each.date }}</td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</main>

{% endblock %}
